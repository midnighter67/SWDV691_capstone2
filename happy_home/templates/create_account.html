{% extends 'base.html' %}

{% block content %}
<!-- registration form used to created accounts for users and providers-->

    
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-5">
                      <h2>Account Registration</h2>
                </div>
                <form  method="post">
                    {% csrf_token %}
                  <div class="form-group mb-4">
                    <label for="username">Username</label>
                      {{ form.username }}
                  </div>
                  <div class="form-group mb-4">
                    <label for="email">Email</label>
                      {{ form.email}}
                  </div>
                  <div class="form-group mb-4">
                    <label for="password">Password</label>
                      {{ form.password1 }}
                  </div>
                  <div class="form-group mb-3">
                    <label for="password">Confirm Password</label>
                      {{ form.password2 }}
                  </div>
                  <div class="d-flex mb-2 align-items-center">
                    {{ form.is_provider }}
                    <label class="control control--checkbox mb-0 px-1"><span class="caption">business</span>
                        
                      <div class="control__indicator"></div>
                    </label>
                  </div>
                  <div class="d-flex mb-4 align-items-center">
                    {{ form.is_user }}
                    <label class="control control--checkbox mb-0 px-1"><span class="caption">user</span>
                        
                      <div class="control__indicator"></div>
                    </label>
                  </div>
                  
                    <span class="text-error">{{ form.errors }}</span>
                  <input type="submit"  value="Register" class="btn btn-pill text-white btn-block btn-primary">
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


    

  {% endblock %}
