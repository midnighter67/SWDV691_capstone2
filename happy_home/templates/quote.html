{% extends 'base.html' %}



{% block content %}

<div class="row text-center">
    <div class="mb-5">
        <h3>Quote Request</h3>
    </div>
    <div class="container mb-5 text-center col-5 mx-auto">
        <div class="mb-3">
            <h4>To:  {{ provider.name }}</h4>
        </div>
        <div class="mb-5">
            <h5>{{ provider.email }}</h5>
        </div>
        <div class="mb-3">
            <h4>From:  {{ user.username }}</h4>
        </div>
        <div class="mb-5">
            <h5>{{ user.email }}</h5>
        </div>
    </div>
</div>
<div class="row">
    <div class="container col-lg-10 pb-5 px-5 mx-auto">
        <form method="POST" action="#"> <!-- action="url 'quote' provider.user -->
            {% csrf_token %}
            <div class="row col-lg-6 mb-3 mx-auto">
                <h7>Provide details about your request:</h7>
                <!--<textarea name="text" rows="5" class="form-control"></textarea>-->
                <textarea type="text" rows="5" name="text" placeholder=" "></textarea>
            </div>
            <div class="row col-sm-2 mx-auto">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
        
    </div>
    
 </div>






{% endblock %}
